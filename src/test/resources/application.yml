spring:
  application:
    name: novoanjo
    time-zone: America/Sao_Paulo
  flyway:
    enabled: false
    baseline-on-migrate: true
#  security:
#    enabled: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    initialization-mode: always
    platform: h2
  jpa:
    show-sql: true
    format-sql: false
    open-in-view: false
    ddl-auto: none
